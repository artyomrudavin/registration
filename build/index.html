<body>

<section class="r-col__left">
    <div class="r-logo">
        <a href="#">
            <img src="./img/logo.png" alt="scrumi.org">
        </a>
    </div>
    <h2 class="r-slogan"><span>Scrumi.org</span> — культура командной разработки!</h2>
    <div class="r-picture">
        <img src="./img/scrum.jpg" alt="scrumi.org">
    </div>
</section>
<section class="r-col__right">
    <div class="r-login__header">
        <h2>Присоединяйтесь к нам</h2>
        <p>это займет пару секунд</p>
    </div>
    <form action="#" name="registration" class="r-login__form active">
        <div class="r-form__email">
            <input type="email" placeholder="Введите Ваш e-mail">
        </div>
        <div class="r-form__password">
            <input type="password" placeholder="Выберите пароль">
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 99.97 59.02" width="32px" height="19px">
                    <g>

                            </path>
                        </g>
                    </g>
                </svg>
            </a>
        </div>
        <div class="r-form__agreement">
            <input type="checkbox" id="user-agreement">
            <label for="user-agreement">Вы принимаете <a href="#">Пользовательское Соглашение</a></label>
        </div>
        <div class="r-form__btn">
            <input type="submit" class="button-green" value="Зарегистрироваться">
        </div>
        <div class="r-form__forgot">
            <a href="#" class="r-login">Войти</a> или
            <a href="#" class="r-forgot">Забыли пароль?</a>
        </div>
    </form>
